# Go PC Remote - Configuration
# Copy this file to %APPDATA%\go-pc-rem\config.yaml

# Server settings
server:
  port: 9990                    # HTTP server port
  host: "0.0.0.0"               # Bind address (0.0.0.0 = all interfaces)

# Display settings
display:
  hostname: ""                  # Override hostname (empty = auto-detect)

# Feature toggles
features:
  enable_shutdown: true
  enable_restart: true
  enable_hibernate: true
  enable_stats: true

# Stats collection settings
stats:
  gpu_enabled: true             # Try to read GPU stats
  disk_cache_seconds: 30        # Cache disk stats for N seconds
